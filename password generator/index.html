<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>password generator</title>
  </head>
  <body>
    <div class="container">
      <h2>password generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clip-board">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">password length</label>
          <input type="text" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label for="">include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label for="">include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label for="">include numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label for="">include symbols</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
      <button class="btn btn-large" id="generate">generate password</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
