<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>Form validator</title>
</head>
<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>register with us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input id='username' type='text' placeholder="enter username" autocomplete="username">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="email">email</label>
        <input id='email' type='text' placeholder="enter email"  autocomplete="email">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="password">password</label>
        <input id='password' type='password' placeholder="enter password"autocomplete="list">
        <small>error message</small>
      </div>
      <div class="form-control">
        <label for="password2">confirm password</label>
        <input id='password2' type='password' placeholder="confirm password" autocomplete="list">
        <small>error message</small>
      </div>
      <button>submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
